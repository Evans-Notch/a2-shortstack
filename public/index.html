<!doctype html>
<html lang="en">

  <body id="main">

    <!--
      Header
      Contains the HTML form for submitting the colored message
      -->
    <header style="order: -1;">
      <form>
        <label>Name:</label>
        <input type="text" id="inputName" placeholder="Jane Doe">
        <br>
        <label>Message Color:</label>
        <input type="color" id="inputColor" value="#FF55FF">
        <br>
        <label>Message:</label><br>
        <textarea id="inputMessage" placeholder="Sometimes all you need is a little splash of color"></textarea>
        <br>
        <button class="header-btn">Send</button>
      </form>
    </header>
